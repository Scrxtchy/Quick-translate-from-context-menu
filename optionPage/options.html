<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Setting list</h1>
      <div class="fontsize132">
        <div class="BG-dddddd"><strong>How to open when translating:</strong></div>
        <form id="HtO"><p>
          <input type="radio" id="winOrTab0" name="howToOpen" value="window" checked>
            <label for="winOrTab0">New window</label><br>
          <input type="radio" id="winOrTab1" name="howToOpen" value="tab">
            <label for="winOrTab1">New tab</label>
        </p></form>
        <p class="descriptionText">This setting is not applicable when translate web site.</p>
        <br>
        <div class="BG-dddddd"><strong>Language of the translated destination:</strong></div>
        <form id="LotTD"><p>Language value:
          <select id="Language">
            <option value="0" selected>-select-</option>
            <option value="ar">ar - العربية</option>
            <option value="de">de - Deutsch</option>
            <option value="en">en - English</option>
            <option value="es">es - Español</option>
            <option value="fr">fr - Français</option>
            <option value="it">it - italiano</option>
            <option value="ja">ja - 日本語</option>
            <option value="ko">ko - 한국</option>
            <option value="ms">ms - Bahasa Melayu</option>
            <option value="nl">nl - Nederlands</option>
            <option value="pt">pt - Português</option>
            <option value="ru">ru - Русский язык</option>
            <option value="zh-CN">zh-CN - 中文(简体)</option>
            <option value="zh-TW">zh-TW - 中文(繁体)</option>
          </select>
        </p></form>
        <p class="descriptionText">If set "en - English", the text or web site will be translated into English.</p>
      </div>
    <h1>License</h1>
      <div class="fontsize132">
        <details>
          <object data="../License.txt" type="text/plain" width="100%" height="200"></object>
        </details>
      </div>

    <script src="options.js"></script>

  </body>

</html>
