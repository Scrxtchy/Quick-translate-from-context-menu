    <h1>Setting list</h1>
      <h2><div class="BG-dddddd">How to open when translating:</div></h2>
        <div class="fontsize132">
          <form id="HTO">
            <input type="radio" id="winOrTab0" name="howToOpen" value="window">
              <label for="winOrTab0">New window</label><br>
            <input type="radio" id="winOrTab1" name="howToOpen" value="tab">
              <label for="winOrTab1">New tab</label>
          </form>
          <!--
            <div id="windowSize">
              <p></p>
            </div>
          -->
          <p class="descriptionText">This setting is not applicable when translate web site.</p>
        </div>
